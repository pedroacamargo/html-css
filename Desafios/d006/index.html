<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos usar alguns tipos de tags. Passe o mouse em cima delas para saber quais são</p>
    <ul type="disc">
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Listas desordenadas</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Listas ordenadas</abbr></li>
    </ul>
</body>
</html>
