        @font-face {
            font-family: 'love'; /*escolher um nome!*/
            src: url('fonts/love story.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
            /* tipos de format()
                - OpenType (otf)
                - truetype (ttf)
                - embedded-opentype ()
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
